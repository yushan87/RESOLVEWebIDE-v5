@import models.common.database.User

@(title: String, currentUser: User)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>@title</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="@controllers.common.routes.Assets.versioned("images/resolve_logo.png")">

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
            integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
            integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="@controllers.common.routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>
        <!-- Code to display the header -->
        @views.html.common.tags.header(currentUser)

        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
        integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
        integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

        <!-- Code to display the main content -->
        <section id="page-main">
            <!-- Content passed in gets displayed here -->
            @content

            <!-- Code to display the help modal -->
            @views.html.common.tags.help()
        </section>

        <!-- Code to display the footer -->
        @views.html.common.tags.footer()

        <!-- Our Own JavaScripts -->
        <script src="@controllers.common.routes.Assets.versioned("javascripts/main.js")" type="text/javascript" charset="${_response_encoding}"></script>
        <script type="text/javascript">
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // Create YouTube player(s) after the API code downloads.
            var player1, player2;
            function onYouTubeIframeAPIReady() {
                player1 = new YT.Player('webide-video1', {
                    height: '315', width: '560', videoId: 'sif9MnpvQZE'
                });

                player2 = new YT.Player('webide-video2', {
                    height: '315', width: '560', videoId: '9vg3WuxeOkA'
                });
            }

            $('#help-modal').on('hidden.bs.modal', function() {
                player1.pauseVideo();
                player2.pauseVideo();
            });
        </script>
    </body>
</html>
